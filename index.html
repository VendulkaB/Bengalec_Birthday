<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For the Legend: Senna Birthday Special for Ma≈•ku</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        
        <div id="gameUI">
            <div class="stats">
                <div class="stats-group">
                    <div class="stat-item">üèÜ Score: <span id="scoreDisplay">0/38</span></div>
                    <div class="stat-item">‚ö° Speed: <span id="speedDisplay">0</span> km/h</div>
                    <div class="stat-item">
                        <button id="muteButton" class="audio-btn">üîá</button>
                        <div class="volume-slider">
                            <input type="range" id="volumeSlider" min="0" max="100" value="70">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="startScreen">
            <div class="game-logo"></div>
            <h1 class="game-title">For the Legend:<br>Senna Birthday Special<br>for Ma≈•ku</h1>
            <div class="quote">
                "I am not designed to come second or third. 
                I am designed to win." - Ayrton Senna
            </div>
            <button class="start-button" id="startButton">Start Race</button>
        </div>

        <div id="mouseControl" class="hidden"></div>

        <div id="mobileControls">
            <div class="control-button" id="leftButton">‚Üê</div>
            <div class="control-button" id="rightButton">‚Üí</div>
        </div>
    </div>

    <!-- Load game files as modules -->
    <script type="module">
        import Game from './js/game/Game.js';

        window.addEventListener('load', () => {
            console.log('Game initializing...');
            try {
                const game = new Game();
                const startButton = document.getElementById('startButton');
                startButton.addEventListener('click', () => {
                    console.log('Start button clicked');
                    game.f1Theme.play().catch(e => console.log('Audio play failed:', e));
                    game.startGame();
                });
                console.log('Game initialized successfully');
            } catch (error) {
                console.error('Game initialization failed:', error);
            }
        });
    </script>
</body>
</html>
