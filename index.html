<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>For the Legend: Senna Birthday Special</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        
        <div id="gameUI">
            <div class="stats">
                <div class="stats-group">
                    <div class="stat-item">üèÜ <span id="scoreDisplay">0/38</span></div>
                    <div class="stat-item">‚ö° <span id="speedDisplay">0</span> km/h</div>
                    <div class="stat-item">
                        <button id="muteButton" class="audio-btn" aria-label="Toggle sound">üîä</button>
                        <div class="volume-slider">
                            <input type="range" id="volumeSlider" min="0" max="100" value="70" aria-label="Volume control">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="startScreen">
            <div class="game-logo"></div>
            <h1 class="game-title">For the Legend:<br>Senna Birthday Special</h1>
            <div class="quote">
                "I am not designed to come second or third. 
                I am designed to win." - Ayrton Senna
            </div>
            <button class="start-button" id="startButton">Start Race</button>
        </div>
    </div>

    <script type="module">
        import Game from './js/game/Game.js';

        // Prevent default touch behavior
        document.addEventListener('touchmove', (e) => e.preventDefault(), { passive: false });
        
        // Wait for everything to load
        window.addEventListener('load', async () => {
            console.log('Game initializing...');
            try {
                const game = new Game();
                
                // Handle iOS audio context
                document.addEventListener('touchstart', () => {
                    if (game.f1Theme) {
                        game.f1Theme.play().catch(e => console.log('Audio play failed:', e));
                    }
                }, { once: true });
                
                console.log('Game initialized successfully');
            } catch (error) {
                console.error('Game initialization failed:', error);
            }
        });
    </script>
</body>
</html>
